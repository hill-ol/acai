<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Açaí Bowl Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Açaí Bowl Builder</h1>

<hr class="hr-divider">

<div class="order-row" id="order-row">
    <div class="order-row" id="order-row">
        <button class="order-ticket" data-ingredients="🍓 Cost Hamiltonian,🫐 Mixer,🥄 Parameters,🍯 Optimizer,🥭 Mango,🍫 Cacao Nibs,🍇 Mixed Berries">QAOA Bowl<br>Base: 🥣 Açaí</button>

        <button class="order-ticket" data-ingredients="🍓 Cost Hamiltonian,🫐 Mixer,🥄 Parameters,🍯 Optimizer,🥭 Mango,🍫 Cacao Nibs,🍇 Mixed Berries,🥜 Peanut Butter">Papaya QAOA Bowl<br>Base: 🧡 Papaya</button>

        <button class="order-ticket" data-ingredients="🍓 Cost Hamiltonian,🫐 Mixer,🥄 Parameters,🍯 Optimizer,🍫 Cacao Nibs,🍇 Mixed Berries,🥜 Peanut Butter">Green QAOA Bowl<br>Base: 🍵 Green</button>

        <button class="order-ticket" data-ingredients="🍓 Cost Hamiltonian,🫐 Ansatz,🥄 Parameters,🍯 Optimizer,🥭 Mango,🍫 Cacao Nibs,🥜 Peanut Butter">VQE Bowl<br>Base: 🥣 Açaí</button>

        <button class="order-ticket" data-ingredients="🍓 Cost Hamiltonian,🫐 Ansatz,🥄 Parameters,🍯 Optimizer,🥭 Mango,🍫 Cacao Nibs,🥜 Peanut Butter,🍇 Mixed Berries">Papaya VQE Bowl<br>Base: 🧡 Papaya</button>

        <button class="order-ticket" data-ingredients="🍓 Cost Hamiltonian,🫐 Ansatz,🥄 Parameters,🍯 Optimizer,🍫 Cacao Nibs,🥜 Peanut Butter,🍇 Mixed Berries">Green VQE Bowl<br>Base: 🍵 Green</button>

        <button class="order-ticket" data-ingredients="🍌 Oracle,🍍 Diffusion,🌰 Iterations,🍇 Mixed Berries">Grover’s Bowl<br>Base: 🥥 Coconut</button>

        <button class="order-ticket" data-ingredients="🍌 Oracle,🍍 Diffusion,🌰 Iterations,🍫 Cacao Nibs,🍇 Mixed Berries">Green Grover Bowl<br>Base: 🍵 Green</button>

        <button class="order-ticket" data-ingredients="🍌 Oracle,🍍 Diffusion,🌰 Iterations,🍯 Estimator,🥜 Peanut Butter">Amplitude Est. Bowl<br>Base: 🥥 Coconut</button>

        <button class="order-ticket" data-ingredients="🍓 Modular ops,🫐 QFT,🌰 Precision,🍯 Post-processing,🍫 Cacao Nibs">Shor’s Bowl<br>Base: 🥥 Coconut</button>

        <button class="order-ticket" data-ingredients="🍓 Modular ops,🫐 QFT,🌰 Precision,🍯 Post-processing,🍫 Cacao Nibs,🥜 Peanut Butter">Green Shor Bowl<br>Base: 🍵 Green</button>

        <button class="order-ticket" data-ingredients="🍓 Unitary ops,🫐 Controlled rotations,🌰 Iterations,🍯 Post-processing,🍫 Cacao Nibs">QPE Bowl<br>Base: 🥥 Coconut</button>

        <button class="order-ticket" data-ingredients="🍌 Oracle">Deutsch-Jozsa Bowl<br>Base: 🥥 Coconut</button>

        <button class="order-ticket" data-ingredients="🍫 Entangled Cluster State,🍇 Adaptive Measurements,🍯 Classical Post-processing,🥜 Peanut Butter,🥭 Mango">MBQC Bowl<br>Base: 🍵 Green</button>
    </div>
</div>

<hr class="hr-divider">

<h2>Current Order:</h2>
<h3 id="bowl-name" style="margin-top: 20px;">Select Above</h3>

<label for="base-select">Choose a base:</label>
<select id="base-select">
    <option value="Açaí">Açaí</option>
    <option value="Green">Green</option>
    <option value="Papaya">Papaya</option>
    <option value="Coconut">Coconut</option>
</select>

<div id="ingredients">
    <h2>Ingredients</h2>
    <div class="ingredient">🍓 Cost Hamiltonian</div>
    <div class="ingredient">🫐 Mixer</div>
    <div class="ingredient">🥄 Parameters</div>
    <div class="ingredient">🍯 Optimizer</div>
    <div class="ingredient">🥭 Mango</div>
    <div class="ingredient">🍫 Cacao Nibs</div>
    <div class="ingredient">🍇 Mixed Berries</div>
    <div class="ingredient">🍌 Oracle</div>
    <div class="ingredient">🍍 Diffusion</div>
    <div class="ingredient">🌰 Iterations</div>
</div>

<div id="bowl" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Your Bowl</h2>
</div>

<button id="submit-btn">🍽 Measurement</button>
<button id="reset-btn">Reset</button>
<div id="result"></div>

<!-- Popup modal for ingredient details -->
<div id="ingredient-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#fff; padding:20px; border:2px solid #333; z-index:1000;">
    <h3>Ingredient Info</h3>
    <label for="ingredient-name">Name:</label>
    <input type="text" id="ingredient-name" />
    <br /><br />
    <label for="ingredient-color">Color:</label>
    <input type="text" id="ingredient-color" />
    <br /><br />
    <button onclick="closeModal()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
