<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Açaí Bowl Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Açaí Bowl Builder</h1>

<hr class="hr-divider">

<div class="order-row" id="order-row">
    <div class="order-row" id="order-row">
        <button class="order-ticket" data-base="Açaí" data-ingredients="🍓 Strawberries,🫐 Blueberries,🥄 Granola,🍯 Honey,🥭 Mango,🍫 Cacao Nibs,🍇 Mixed Berries">
            QAOA Bowl<br>Base: 🥣 Açaí
        </button>

        <button class="order-ticket" data-base="Papaya" data-ingredients="🍓 Strawberries,🫐 Blueberries,🥄 Granola,🍯 Honey,🥭 Mango,🍫 Cacao Nibs,🍇 Mixed Berries,🥜 Peanut Butter">
            Papaya QAOA Bowl<br>Base: 🧡 Papaya
        </button>

        <button class="order-ticket" data-base="Green" data-ingredients="🍓 Strawberries,🫐 Blueberries,🥄 Granola,🍯 Honey,🍫 Cacao Nibs,🍇 Mixed Berries,🥜 Peanut Butter">
            Green QAOA Bowl<br>Base: 🍵 Green
        </button>

        <button class="order-ticket" data-base="Açaí" data-ingredients="🍓 Strawberries,🫐 Blueberries,🥄 Granola,🍯 Honey,🥭 Mango,🍫 Cacao Nibs,🥜 Peanut Butter">
            VQE Bowl<br>Base: 🥣 Açaí
        </button>

        <button class="order-ticket" data-base="Papaya" data-ingredients="🍓 Strawberries,🫐 Blueberries,🥄 Granola,🍯 Honey,🥭 Mango,🍫 Cacao Nibs,🥜 Peanut Butter,🍇 Mixed Berries">
            Papaya VQE Bowl<br>Base: 🧡 Papaya
        </button>

        <button class="order-ticket" data-base="Green" data-ingredients="🍓 Strawberries,🫐 Blueberries,🥄 Granola,🍯 Honey,🍫 Cacao Nibs,🥜 Peanut Butter,🍇 Mixed Berries">
            Green VQE Bowl<br>Base: 🍵 Green
        </button>

        <button class="order-ticket" data-base="Coconut" data-ingredients="🍌 Bananas,🍍 Pineapple,🌰 Almonds,🍇 Mixed Berries">
            Grover’s Bowl<br>Base: 🥥 Coconut
        </button>

        <button class="order-ticket" data-base="Green" data-ingredients="🍌 Bananas,🍍 Pineapple,🌰 Almonds,🍫 Cacao Nibs,🍇 Mixed Berries">
            Green Grover Bowl<br>Base: 🍵 Green
        </button>

        <button class="order-ticket" data-base="Coconut" data-ingredients="🍌 Bananas,🍍 Pineapple,🌰 Almonds,🍯 Honey,🥜 Peanut Butter">
            Amplitude Est. Bowl<br>Base: 🥥 Coconut
        </button>

        <button class="order-ticket" data-base="Coconut" data-ingredients="🍓 Strawberries,🫐 Blueberries,🌰 Almonds,🍯 Honey,🍫 Cacao Nibs">
            Shor’s Bowl<br>Base: 🥥 Coconut
        </button>

        <button class="order-ticket" data-base="Green" data-ingredients="🍓 Strawberries,🫐 Blueberries,🌰 Almonds,🍯 Honey,🍫 Cacao Nibs,🥜 Peanut Butter">
            Green Shor Bowl<br>Base: 🍵 Green
        </button>

        <button class="order-ticket" data-base="Coconut" data-ingredients="🍓 Strawberries,🫐 Blueberries,🌰 Almonds,🍯 Honey,🍫 Cacao Nibs">
            QPE Bowl<br>Base: 🥥 Coconut
        </button>

        <button class="order-ticket" data-base="Coconut" data-ingredients="🍌 Bananas">
            Deutsch-Jozsa Bowl<br>Base: 🥥 Coconut
        </button>

        <button class="order-ticket" data-base="Green" data-ingredients="🍫 Cacao Nibs,🍇 Mixed Berries,🍯 Honey,🥜 Peanut Butter,🥭 Mango">
            MBQC Bowl<br>Base: 🍵 Green
        </button>
    </div>
</div>

<hr class="hr-divider">

<h2>Current Order:</h2>
<h3 id="bowl-name" style="margin-top: 20px;">Select Above</h3>

<label for="base-select">Choose a base:</label>
<select id="base-select">
    <option value="Açaí">Açaí</option>
    <option value="Green">Green</option>
    <option value="Papaya">Papaya</option>
    <option value="Coconut">Coconut</option>
</select>

<div id="ingredients">
    <h2>Ingredients</h2>
    <div class="ingredient">🍓 Strawberries</div>
    <div class="ingredient">🫐 Blueberries</div>
    <div class="ingredient">🥄 Granola</div>
    <div class="ingredient">🍯 Honey</div>
    <div class="ingredient">🥭 Mango</div>
    <div class="ingredient">🍫 Cacao Nibs</div>
    <div class="ingredient">🍇 Mixed Berries</div>
    <div class="ingredient">🍌 Bananas</div>
    <div class="ingredient">🍍 Pineapple</div>
    <div class="ingredient">🌰 Almonds</div>
</div>

<div id="bowl" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="bowl-placeholder" style="font-family: 'Poppins'">Your Bowl</div>
</div>

<button id="submit-btn">🍽 Measurement</button>
<button id="reset-btn">Reset</button>
<div id="result"></div>

<!-- Popup modal for ingredient details -->
<div id="ingredient-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#fff; padding:20px; border:2px solid #333; z-index:1000;">
    <h3>Ingredient Info</h3>
    <label for="ingredient-name">Name:</label>
    <input type="text" id="ingredient-name" />
    <br /><br />
    <label for="ingredient-color">Color:</label>
    <input type="text" id="ingredient-color" />
    <br /><br />
    <button onclick="closeModal()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
